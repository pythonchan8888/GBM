<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        // Suppress harmless errors from browser extensions
        window.addEventListener('error', function(event) {
            if (event.filename && !event.filename.startsWith(window.location.origin)) {
                event.preventDefault();
                console.warn(`Suppressed error from external script: ${event.filename}`);
            }
        }, true); // Use capture phase to catch it early
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendations - ParlayKing</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Live football betting recommendations powered by ML algorithms. View detailed predictions, EV calculations, and confidence ratings for upcoming matches.">
    <meta name="keywords" content="football betting recommendations, ML predictions, betting tips, EV calculator, parlay suggestions">
    <meta name="author" content="ParlayKing">
    
    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Live Football Betting Recommendations - ParlayKing">
    <meta property="og:description" content="Get ML-powered football betting recommendations with EV calculations and confidence ratings. Make data-driven betting decisions.">
    <meta property="og:image" content="https://parlayking.ai/twitter-header.webp">
    <meta property="og:image:type" content="image/webp">
    <meta property="og:image:secure_url" content="https://parlayking.ai/twitter-header.webp">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://parlayking.ai/recommendations.html">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="ParlayKing">
    <meta property="fb:app_id" content="1234567890123456">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Live Football Betting Recommendations - ParlayKing">
    <meta name="twitter:description" content="ML-powered football betting recommendations with EV calculations and confidence ratings.">
    <meta name="twitter:image" content="https://parlayking.ai/twitter-header.webp">
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#FF7A45">
    <link rel="canonical" href="https://parlayking.ai/recommendations.html">
    <link rel="stylesheet" href="styles.min.css?v=07aecb8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
</head>
<body>
    <div class="hero-background"></div>
    <!-- Navigation -->
    <nav class="nav-container">
        <div class="nav-content">
            <div class="nav-brand">
                <div class="brand-logo-combo">
                    <img src="PK_logologo.png" alt="ParlayKing Crown" class="brand-crown">
                    <img src="PK_namename.png" alt="ParlayKing" class="brand-text">
                </div>
                <span class="brand-subtitle">ML Football Analytics</span>
            </div>
            
        </div>
    </nav>

    <!-- Filter Bar -->
    <div class="filter-bar" id="filter-bar">
        <div class="filter-content">
            <div class="filter-group optional-filter">
                <label for="date-range-recs">Date Range</label>
                <select id="date-range-recs" class="filter-select">
                    <option value="1">Today</option>
                    <option value="3">Next 3 days</option>
                    <option value="7" selected>Next 7 days</option>
                    <option value="all">All upcoming</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="league-filter-recs">League</label>
                <select id="league-filter-recs" class="filter-select">
                    <option value="all">All leagues</option>
                </select>
            </div>

            <div class="filter-group optional-filter">
                <label for="min-ev-recs">Min EV</label>
                <input type="number" id="min-ev-recs" class="filter-input" value="0" step="0.01" min="0">
            </div>

            <div class="filter-group optional-filter">
                <label for="confidence-filter-recs">Confidence</label>
                <select id="confidence-filter-recs" class="filter-select">
                    <option value="all">All</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>

            <button id="reset-filters-recs" class="filter-reset optional-filter">Reset</button>
            <button id="toggle-more-filters" class="action-btn" aria-expanded="false">More filters</button>
        </div>
    </div>
    <!-- Sticky summary -->
    <div id="filter-summary" class="filter-summary"></div>

    <!-- Main Content -->
    <main class="main-container">


        <!-- Card View (Default) -->
        <section class="recommendations-section" id="cards-view">
            <div class="recommendations-header-card">
                <h3>Live Picks</h3>
                <div class="recommendations-actions">
                    <button class="action-btn primary" id="refresh-recommendations">
                        <i data-feather="refresh-cw"></i>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
            <div class="recommendations-grid" id="recommendations-cards">
                <!-- Populated by JavaScript -->
            </div>
            <div class="recommendations-footer">
                <div class="responsible-betting">
                    <small><i data-feather="alert-triangle"></i> Bet responsibly. Past performance does not guarantee future results. Only bet what you can afford to lose.</small>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-info">
                <p>ParlayKing Â© 2024 - Data-driven football analytics</p>
            </div>
        </div>
    </footer>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="loading-spinner"></div>
        <p>Loading recommendations...</p>
    </div>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <a href="index.html" class="bottom-nav-item" data-tab="overview">
            <i class="icon" data-feather="home"></i>
            <span class="label">Overview</span>
        </a>
        <a href="analytics.html" class="bottom-nav-item" data-tab="analytics">
            <i class="icon" data-feather="trending-up"></i>
            <span class="label">Analytics</span>
        </a>
        <a href="recommendations.html" class="bottom-nav-item active" data-tab="recommendations">
            <i class="icon" data-feather="crosshair"></i>
            <span class="label">Picks</span>
        </a>
    </nav>

    <script src="app.min.js?v=07aecb8"></script>
    <script>
        // Initialize recommendations page
        document.addEventListener('DOMContentLoaded', () => {
            if (window.parlayKing) {
                window.parlayKing.initRecommendationsPage();
            }
            // Initialize Feather Icons
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
    </script>
</body>
</html>
