<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3730a3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Subtle pattern overlay -->
  <circle cx="200" cy="150" r="100" fill="rgba(255,255,255,0.05)"/>
  <circle cx="1000" cy="480" r="120" fill="rgba(255,255,255,0.03)"/>
  
  <!-- Main Title -->
  <text x="600" y="250" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="84" font-weight="900" fill="url(#textGradient)" letter-spacing="3px">
    PARLAYKING
  </text>
  
  <!-- Subtitle -->
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="600" fill="#e2e8f0">
    ML Football Analytics Platform
  </text>
  
  <!-- Stats Row -->
  <g transform="translate(600, 420)">
    <!-- ROI -->
    <g transform="translate(-180, 0)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#22c55e">
        23.8%
      </text>
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">
        ROI
      </text>
    </g>
    
    <!-- Win Rate -->
    <g transform="translate(0, 0)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#3b82f6">
        64.9%
      </text>
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">
        Win Rate
      </text>
    </g>
    
    <!-- Bets -->
    <g transform="translate(180, 0)">
      <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#f59e0b">
        493
      </text>
      <text x="0" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#94a3b8">
        Backtest Bets
      </text>
    </g>
  </g>
  
  <!-- Domain -->
  <text x="600" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="500" fill="#cbd5e1">
    parlayking.xyz
  </text>
</svg>
